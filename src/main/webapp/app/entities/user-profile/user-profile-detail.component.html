<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProfile">
            <h2><span jhiTranslate="jBanksterApp.userProfile.detail.title">User Profile</span> {{userProfile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jBanksterApp.userProfile.phone">Phone</span></dt>
                <dd>
                    <span>{{userProfile.phone}}</span>
                </dd>
                <dt><span jhiTranslate="jBanksterApp.userProfile.stellarAccount">Stellar Account</span></dt>
                <dd>
                    <span *ngFor="let stellarAccount of userProfile.stellarAccounts; let last = last">
                        <a [routerLink]="['/stellar-account', stellarAccount?.id, 'view' ]">{{stellarAccount.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-profile', userProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
